<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#F44336">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Życzenia Prezentowe">

    <link rel="icon" type="image/png" sizes="32x32" href="seba_logo.png">
    <link rel="apple-touch-icon" href="seba_logo.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.deduped.min.css" rel="stylesheet">

    <style>
        /* Prevent overflow and scrollbars */
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }

        /* Fix background jumping on scroll */
        body {
            background-image: url('seba.jpg') !important;
            background-attachment: fixed !important;
            background-position: center center !important;
            background-repeat: no-repeat !important;
            background-size: cover !important;
        }

        /* Override background-overlay to remove blur */
        .activity-page .background-overlay {
            backdrop-filter: none !important;
            background: rgba(0, 0, 0, 0.3) !important;
        }

        /* Add transparency and blur to cards */
        .activity-page .card,
        .activity-page .main-card {
            background: rgba(255, 255, 255, 0.5) !important;
            backdrop-filter: blur(10px) !important;
        }

        /* Fixed header bar for hamburger */
        .fixed-header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            z-index: 1030;
            pointer-events: none;
        }

        /* Hamburger Menu Button */
        .hamburger-menu-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1031;
            background: transparent;
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
            color: white;
            pointer-events: auto;
        }

        .hamburger-menu-btn:hover {
            opacity: 0.8;
        }

        .hamburger-menu-btn i {
            font-size: 20px;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        /* Navbar styling */
        .activity-page .navbar {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0)) !important;
            backdrop-filter: none !important;
            border-bottom: none !important;
            padding-top: 0.25rem !important;
            padding-bottom: 0.25rem !important;
            min-height: auto !important;
        }

        .activity-page .navbar .navbar-brand,
        .activity-page .navbar .brand-text {
            color: white !important;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5), 0 4px 16px rgba(0, 0, 0, 0.3) !important;
        }

        .activity-page .navbar i {
            color: white !important;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        /* Container spacing */
        .activity-page .container.mt-4 {
            margin-top: 1rem !important;
        }

        /* White text with shadow for headers */
        .activity-page h2 {
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5), 0 4px 16px rgba(0, 0, 0, 0.3) !important;
        }

        /* Sidebar Menu */
        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -320px;
            width: 320px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1100;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar-menu.active {
            left: 0;
        }

        .sidebar-header {
            padding: 25px 20px;
            background: #F44336;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .sidebar-header h5 {
            margin: 0;
            font-weight: 600;
            flex: 1;
            color: white;
        }

        .sidebar-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .sidebar-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            color: #2d3748;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .sidebar-item:hover {
            background: #f7fafc;
            color: #667eea;
            border-left-color: #667eea;
        }

        .sidebar-item.active {
            background: #edf2f7;
            color: #667eea;
            border-left-color: #667eea;
            font-weight: 600;
        }

        .sidebar-item i {
            font-size: 20px;
            width: 25px;
            text-align: center;
        }

        .sidebar-divider {
            height: 1px;
            background: #e2e8f0;
            margin: 15px 25px;
        }

        .sidebar-footer {
            padding: 20px 25px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        /* Sidebar Overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1090;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .sidebar-menu {
                width: 280px;
                left: -280px;
            }

            .hamburger-menu-btn {
                top: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body class="activity-page">
    <div class="background-overlay"></div>
    
    <!-- Fixed Header Bar -->
    <div class="fixed-header-bar"></div>
    
    <!-- Hamburger Menu Button -->
    <button class="hamburger-menu-btn" onclick="toggleSidebar()" aria-label="Menu">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Menu -->
    <div class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <img src="seba_logo.png" alt="Logo" class="sidebar-logo">
            <h5>Menu</h5>
            <button class="sidebar-close" onclick="toggleSidebar()" aria-label="Zamknij">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <a href="/recipients.html" class="sidebar-item">
                <i class="fas fa-home"></i>
                <span>Strona Główna</span>
            </a>
            <a href="/activity.html" class="sidebar-item active">
                <i class="fas fa-bell"></i>
                <span>Aktywność</span>
            </a>
            <a href="/leaderboard.html" class="sidebar-item">
                <i class="fas fa-trophy"></i>
                <span>Ranking</span>
            </a>
            <a href="/formularz.html" class="sidebar-item">
                <i class="fas fa-clipboard-list"></i>
                <span>Formularz</span>
            </a>
            <div class="sidebar-divider"></div>
            <a href="#" class="sidebar-item" onclick="openSettingsModal(); return false;">
                <i class="fas fa-cog"></i>
                <span>Ustawienia</span>
            </a>
            <a href="#" class="sidebar-item" onclick="logout(); return false;">
                <i class="fas fa-sign-out-alt"></i>
                <span>Wyloguj</span>
            </a>
        </div>
        <div class="sidebar-footer">
            <small class="text-muted">Prezentownik v1.0</small>
        </div>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                    <h2 class="text-white mb-0">
                        <i class="fas fa-bell me-2"></i>Aktywność
                    </h2>
                    <button class="btn btn-outline-light btn-sm" onclick="markAllAsRead()" id="markAllReadBtn">
                        <i class="fas fa-check-double me-1"></i><span class="d-none d-md-inline">Oznacz wszystkie jako przeczytane</span><span class="d-inline d-md-none">Oznacz wszystkie</span>
                    </button>
                </div>

                <!-- Activity Feed -->
                <div class="card main-card">
                    <div class="card-body">
                        <div id="activityFeed">
                            <!-- Loading state -->
                            <div class="text-center py-5" id="loadingState">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Ładowanie...</span>
                                </div>
                                <p class="mt-3 text-muted">Ładowanie aktywności...</p>
                            </div>
                        </div>

                        <!-- Pagination -->
                        <div id="paginationContainer" class="mt-4" style="display: none;">
                            <nav>
                                <ul class="pagination justify-content-center" id="pagination">
                                    <!-- Pagination buttons will be inserted here -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sidebar Menu Script -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebarMenu');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Close sidebar when clicking on a link (except settings)
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarItems = document.querySelectorAll('.sidebar-item');
            sidebarItems.forEach(item => {
                if (!item.getAttribute('onclick')?.includes('openSettingsModal')) {
                    item.addEventListener('click', function(e) {
                        if (this.getAttribute('href') !== '#') {
                            toggleSidebar();
                        }
                    });
                }
            });
        });

        function openSettingsModal() {
            toggleSidebar();
            // Add settings modal functionality here
            alert('Funkcja ustawień będzie dostępna wkrótce!');
        }
    </script>
    
    <script>
        let currentPage = 1;
        const itemsPerPage = 20;
        let totalNotifications = 0;

        // Notification type configuration
        const notificationConfig = {
            recipient_added: {
                icon: 'fa-user-plus',
                color: '#4CAF50',
                getMessage: (data, actor) => `<strong>${actor}</strong> dodał(a) osobę <strong>${data.recipientName}</strong>`
            },
            present_added: {
                icon: 'fa-gift',
                color: '#2196F3',
                getMessage: (data, actor) => `<strong>${actor}</strong> dodał(a) prezent "<strong>${data.presentTitle}</strong>" dla ${data.recipientName}`
            },
            present_reserved: {
                icon: 'fa-bookmark',
                color: '#FF9800',
                getMessage: (data, actor) => `<strong>${actor}</strong> zarezerwował(a) prezent "<strong>${data.presentTitle}</strong>"`
            },
            present_unreserved: {
                icon: 'fa-bookmark-slash',
                color: '#9E9E9E',
                getMessage: (data, actor) => `<strong>${actor}</strong> anulował(a) rezerwację "<strong>${data.presentTitle}</strong>"`
            },
            present_checked: {
                icon: 'fa-check-circle',
                color: '#4CAF50',
                getMessage: (data, actor) => `<strong>${actor}</strong> oznaczył(a) jako kupione "<strong>${data.presentTitle}</strong>"`
            },
            present_unchecked: {
                icon: 'fa-circle',
                color: '#9E9E9E',
                getMessage: (data, actor) => `<strong>${actor}</strong> odznaczył(a) "<strong>${data.presentTitle}</strong>"`
            }
        };

        // Load notifications
        function loadNotifications(page = 1) {
            currentPage = page;
            const offset = (page - 1) * itemsPerPage;
            
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('activityFeed').innerHTML = '<div class="text-center py-5" id="loadingState"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Ładowanie...</span></div><p class="mt-3 text-muted">Ładowanie aktywności...</p></div>';
            
            fetch(`/api/notifications?limit=${itemsPerPage}&offset=${offset}`)
                .then(response => response.json())
                .then(data => {
                    displayNotifications(data.notifications);
                    totalNotifications = offset + data.notifications.length + (data.hasMore ? 1 : 0);
                    updatePagination(data.hasMore);
                })
                .catch(error => {
                    console.error('Error loading notifications:', error);
                    document.getElementById('activityFeed').innerHTML = `
                        <div class="text-center py-5 text-danger">
                            <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                            <p>Błąd podczas ładowania aktywności</p>
                        </div>
                    `;
                });
        }

        // Display notifications
        function displayNotifications(notifications) {
            const feed = document.getElementById('activityFeed');
            
            if (notifications.length === 0) {
                feed.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="fas fa-bell-slash fa-3x mb-3"></i>
                        <p>Brak powiadomień</p>
                    </div>
                `;
                return;
            }
            
            const html = notifications.map(notification => {
                const config = notificationConfig[notification.type];
                if (!config) return '';
                
                const isUnread = !notification.is_read;
                const timeAgo = getTimeAgo(notification.created_at);
                
                return `
                    <div class="notification-item ${isUnread ? 'unread' : ''}" 
                         data-id="${notification.id}"
                         onclick="markNotificationAsRead(${notification.id})">
                        <div class="notification-icon" style="background-color: ${config.color}20; color: ${config.color};">
                            <i class="fas ${config.icon}"></i>
                        </div>
                        <div class="notification-content">
                            <div class="notification-message">
                                ${config.getMessage(notification.data, notification.actor_username)}
                            </div>
                            <div class="notification-time">
                                <i class="fas fa-clock me-1"></i>${timeAgo}
                            </div>
                        </div>
                        ${isUnread ? '<div class="notification-unread-dot"></div>' : ''}
                    </div>
                `;
            }).join('');
            
            feed.innerHTML = html;
        }

        // Update pagination
        function updatePagination(hasMore) {
            const paginationContainer = document.getElementById('paginationContainer');
            const pagination = document.getElementById('pagination');
            
            if (currentPage === 1 && !hasMore) {
                paginationContainer.style.display = 'none';
                return;
            }
            
            paginationContainer.style.display = 'block';
            
            let html = '';
            
            // Previous button
            if (currentPage > 1) {
                html += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadNotifications(${currentPage - 1}); return false;">
                            <i class="fas fa-chevron-left"></i> Poprzednia
                        </a>
                    </li>
                `;
            }
            
            // Page number
            html += `
                <li class="page-item active">
                    <span class="page-link">Strona ${currentPage}</span>
                </li>
            `;
            
            // Next button
            if (hasMore) {
                html += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadNotifications(${currentPage + 1}); return false;">
                            Następna <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                `;
            }
            
            pagination.innerHTML = html;
        }

        // Mark notification as read
        function markNotificationAsRead(notificationId) {
            fetch(`/api/notifications/${notificationId}/read`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                // Update UI
                const notificationElement = document.querySelector(`[data-id="${notificationId}"]`);
                if (notificationElement) {
                    notificationElement.classList.remove('unread');
                    const dot = notificationElement.querySelector('.notification-unread-dot');
                    if (dot) dot.remove();
                }
            })
            .catch(error => {
                console.error('Error marking notification as read:', error);
            });
        }

        // Mark all as read
        function markAllAsRead() {
            const btn = document.getElementById('markAllReadBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Oznaczanie...';
            
            fetch('/api/notifications/read-all', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                // Reload notifications
                loadNotifications(currentPage);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check-double me-1"></i>Oznacz wszystkie jako przeczytane';
            })
            .catch(error => {
                console.error('Error marking all as read:', error);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check-double me-1"></i>Oznacz wszystkie jako przeczytane';
            });
        }

        // Get time ago string
        function getTimeAgo(timestamp) {
            const now = new Date();
            const then = new Date(timestamp);
            const seconds = Math.floor((now - then) / 1000);
            
            if (seconds < 60) return 'przed chwilą';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} min temu`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} godz. temu`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)} dni temu`;
            
            return then.toLocaleDateString('pl-PL');
        }

        // Logout function
        function logout() {
            fetch('/api/logout', { method: 'POST' })
                .then(() => window.location.href = '/')
                .catch(error => {
                    console.error('Logout error:', error);
                    window.location.href = '/';
                });
        }

        // Check authentication
        fetch('/api/auth')
            .then(response => response.json())
            .then(data => {
                if (!data.authenticated) {
                    window.location.href = '/';
                } else {
                    // Load notifications
                    loadNotifications(1);
                }
            })
            .catch(error => {
                console.error('Auth check error:', error);
                window.location.href = '/';
            });
    </script>
    
    <!-- Auto-update checker -->
    <script src="update-checker.js"></script>
</body>
</html>
