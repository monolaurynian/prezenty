<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezenty - Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="login-container">
        <div class="login-card" id="registerCard">
            <!-- Snowflakes inside the card -->
            <div class="snowflake">❄</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❅</div>
            
            <div class="login-header content-transition" id="registerHeader">
                <h2><i class="fas fa-user-plus me-2"></i>Rejestracja</h2>
            </div>
            <div class="login-body content-transition" id="registerBody">
                
                <form id="registerForm" style="margin-top: 4rem; margin-left: 2rem; margin-right: 2rem;">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="Nazwa użytkownika" required>
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Hasło" required>
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Potwierdź hasło" required>
                    </div>
                    
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-user-plus me-2"></i>Zarejestruj się
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="#" class="btn-link" style="transition: all 0.3s ease;" onclick="toggleToLogin(event)">
                        <i class="fas fa-sign-in-alt me-1"></i>Masz już konto? Zaloguj się
                    </a>
                </div>
                
                <div id="registerMessage" class="alert mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add content transition effect
            setTimeout(() => {
                document.getElementById('registerHeader').classList.add('loaded');
                document.getElementById('registerBody').classList.add('loaded');
            }, 100);
        });

        function toggleToLogin(event) {
            event.preventDefault();
            
            // Fade out content
            document.getElementById('registerHeader').classList.remove('loaded');
            document.getElementById('registerBody').classList.remove('loaded');
            
            setTimeout(() => {
                window.location.href = '/';
            }, 300);
        }
    </script>
    <script src="register.js"></script>
</body>
</html>
